<!DOCTYPE html>
<html lang="en" style="background: #050508;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="•UNI• — The world's first Conversational Generative Emotion Interface (CGEI). Every message is art. Built for couples who feel everything." />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>•UNI• | The Emotion Interface</title>
  <script>
    // Asset Sentinel — catches silent script load failures
    window.addEventListener('error', function (e) {
      if (e.target && e.target.tagName === 'SCRIPT') {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #050508; color: #fff; font-family: sans-serif; text-align: center; padding: 20px;">
              <div>
                <div style="font-size: 24px; letter-spacing: 0.2em; margin-bottom: 20px; color: #ff2d55;">ASSET ERROR</div>
                <div style="font-size: 12px; opacity: 0.6; line-height: 1.6;">The Sanctuary could not reach the cloud servers.<br/>Please ensure you have a stable connection and refresh.</div>
                <button onclick="window.location.reload()" style="margin-top: 30px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 99px; cursor: pointer;">Reconnect</button>
              </div>
            </div>
          `;
        }
      }
    }, true);
  </script>
</head>

<body style="background: #050508; margin: 0; color: #fff;">
  <div id="root">
    <div
      style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; text-align: center;">
      <div>
        <div style="font-size: 24px; letter-spacing: 0.2em; margin-bottom: 20px;">•UNI•</div>
        <div style="font-size: 10px; opacity: 0.5; letter-spacing: 0.1em; text-transform: uppercase;">Manifesting
          Sanctuary...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
