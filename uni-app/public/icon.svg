<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="140" fill="#000000"/>
  
  <!-- Subtle Glow -->
  <defs>
    <radialGradient id="glow" cx="256" cy="256" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>

  <!-- Chat Bubble Shape -->
  <path d="M156 160C156 137.909 173.909 120 196 120H316C338.091 120 356 137.909 356 160V290C356 312.091 338.091 330 316 330H210L156 380V160Z" 
        stroke="white" 
        stroke-width="12" 
        stroke-opacity="0.9"
        fill="none" />

  <!-- Luminous Core (The 'Emotion' seed) -->
  <circle cx="256" cy="225" r="34" fill="white">
    <animate attributeName="r"
             values="32;38;32"
             dur="4s"
             repeatCount="indefinite"/>
    <animate attributeName="fill-opacity"
             values="0.8;1;0.8"
             dur="4s"
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbital around core -->
  <circle cx="256" cy="225" r="70" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none">
    <animateTransform attributeName="transform"
        type="rotate"
        from="0 256 225"
        to="360 256 225"
        dur="12s"
        repeatCount="indefinite"/>
  </circle>
</svg>
