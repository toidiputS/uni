<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid Black Background -->
  <rect width="512" height="512" rx="120" fill="#000000"/>
  
  <!-- Faint, Pulsing Rings -->
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="120" stroke="white" stroke-width="1" fill="none">
    <animate attributeName="stroke-opacity" values="0.03;0.08;0.03" dur="4s" repeatCount="indefinite" />
    <animate attributeName="r" values="118;122;118" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Middle Ring -->
  <circle cx="256" cy="256" r="90" stroke="white" stroke-width="1.5" fill="none">
    <animate attributeName="stroke-opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite" />
    <animate attributeName="r" values="88;92;88" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="65" stroke="white" stroke-width="2" fill="none">
    <animate attributeName="stroke-opacity" values="0.08;0.18;0.08" dur="4s" repeatCount="indefinite" />
    <animate attributeName="r" values="63;67;63" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Luminous Core (The Dot) -->
  <circle cx="256" cy="256" r="35" fill="white">
    <animate attributeName="r" values="33;37;33" dur="4s" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>
