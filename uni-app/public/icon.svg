<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="140" fill="#000000"/>
  
  <!-- Subtle Glow -->
  <defs>
    <radialGradient id="glow" cx="256" cy="256" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>

  <!-- Orbital Rings (Atmosphere) -->
  <circle cx="256" cy="256" r="110" stroke="white" stroke-width="1.5" stroke-opacity="0.1" fill="none" />
  <circle cx="256" cy="256" r="85" stroke="white" stroke-width="2" stroke-opacity="0.15" fill="none" />
  
  <!-- Inner Orbital with Rotation -->
  <circle cx="256" cy="256" r="65" stroke="white" stroke-width="2.5" stroke-opacity="0.2" fill="none">
    <animateTransform attributeName="transform"
        type="rotate"
        from="0 256 256"
        to="360 256 256"
        dur="15s"
        repeatCount="indefinite"/>
  </circle>

  <!-- Luminous Core (The 'Emotion' seed) -->
  <circle cx="256" cy="256" r="40" fill="white">
    <animate attributeName="r"
             values="38;44;38"
             dur="4s"
             repeatCount="indefinite"/>
    <animate attributeName="fill-opacity"
             values="0.9;1;0.9"
             dur="4s"
             repeatCount="indefinite"/>
  </circle>
</svg>
